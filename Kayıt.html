<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Kayıt Formu</title>
    <link rel="stylesheet" href="kayıt.css">
</head>
<body>
    <div class="form-konteyneri">
        <h1>Kayıt Ol</h1>
        <form action="success.html" method="GET">
            <div>
                <label for="adsoyad">Adınız Soyadınız:</label>
                <input type="text" id="adsoyad" name="adsoyad" required>
            </div>
            <div>
                <label for="eposta">E-posta Adresiniz:</label>
                <input type="email" id="eposta" name="eposta" required>
            </div>
            <div>
                <label for="sifre">Şifreniz:</label>
                <input type="password" id="sifre" name="sifre" required>
            </div>
            <div>
                <input type="submit" value="Kayıt İşlemini Tamamla">
            </div>
        </form>
    </div>

</body>
</html>
